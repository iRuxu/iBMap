<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>iBMap Demo</title>
<meta name="keywords" content="javascript,css,html,nodejs,mongoDB,PHP,MySQL,swift" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="renderer" content="webkit">
<meta http-equiv="Cache-Control" content="no-transform" />
<link rel="stylesheet" href="demo.css" />
</head>
<body>
    <div class="container">

        <h1>iBMap Demo</h1>

        <div class="mapbox">
            <!-- 默认方法调起 -->
            <div class="map default_map" id="map">
            
            </div>
            <!-- URI调起 -->
            <div class="map iframe_map">
                <iframe id="map2" src="" frameborder="0" width="100%" height="100%"></iframe>
            </div>
        </div>
        
        <ul class="panel">
            <li class="fn_default" onclick='marker()'>单点标记(默认)</li>
            <li class="fn_default" onclick='markers()'>多点标记(默认)</li>
            <li class="fn_uri" onclick='urimarker()'>单点标记(URI调起)</li>
        </ul>
    </div>

    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="http://api.map.baidu.com/api?v=2.0&ak=jKIIKKqQqspECMVMdZZGcXsGRj62sPQS"></script>
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />
    <script src="../iBMap.min.js"></script>
    <script src="demo.js"></script>
</body>
</html>
